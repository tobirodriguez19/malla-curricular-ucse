<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva - Ingeniería en Informática UCSE</title>
    <link rel="icon" type="image/x-icon" href="UCSE-foto.ico">
    <link rel="shortcut icon" type="image/x-icon" href="UCSE-foto.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ucse-logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: white;
            padding: 5px;
        }

        .header-text {
            text-align: left;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .legend {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .legend h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .status-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid;
        }

        .no-cursada { background-color: #e9ecef; border-color: #6c757d; }
        .cursando { background-color: #fff3cd; border-color: #ffc107; }
        .regular { background-color: #d1ecf1; border-color: #17a2b8; }
        .aprobada { background-color: #d4edda; border-color: #28a745; }
        .promocionada { background-color: #e2e3ff; border-color: #28a745; }
        .bloqueada { background-color: #f8d7da; border-color: #dc3545; }

        .years-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .year-column {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            min-height: 500px;
        }

        .year-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .subject {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid #e9ecef;
        }

        .subject:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .subject.no-cursada { border-left-color: #6c757d; }
        .subject.cursando { border-left-color: #ffc107; }
        .subject.regular { border-left-color: #17a2b8; }
        .subject.aprobada { border-left-color: #28a745; }
        .subject.promocionada { border-left-color: #6f42c1; }
        .subject.bloqueada { border-left-color: #dc3545; opacity: 0.6; }

        .subject-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .subject-code {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            margin-right: 8px;
            min-width: 25px;
        }

        .subject-name {
            font-size: 0.85em;
            color: #495057;
            flex: 1;
            line-height: 1.2;
        }

        .subject-status {
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 3px 6px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .correlativas {
            margin-top: 5px;
            font-size: 0.7em;
            color: #6c757d;
        }

        .correlativas-fuertes {
            background: #ffe6e6;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 1px;
            display: inline-block;
            border: 1px solid #dc3545;
        }

        .correlativas-debiles {
            background: #fff2e6;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 1px;
            display: inline-block;
            border: 1px solid #ffc107;
        }

        .correlativas-label {
            font-weight: bold;
            margin-right: 5px;
        }

        .nota-container {
            margin: 8px 0;
        }

        .nota-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.8em;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .nota-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .nota-input:hover {
            border-color: #aaa;
        }

        .desbloqueo-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .bloqueo-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .sync-status {
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sync-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status.syncing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .login-form h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-link {
            background: none;
            color: #667eea;
            text-decoration: underline;
        }

        .user-info {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #2d5a2d;
            text-align: center;
        }

        @media (max-width: 1200px) {
            .years-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .years-container {
                grid-template-columns: 1fr;
            }
            
            .status-items {
                flex-direction: column;
                align-items: center;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-text {
                text-align: center;
            }

            .ucse-logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="UCSE-foto.ico" alt="Logo UCSE" class="ucse-logo">
                <div class="header-text">
                    <h1>Malla Curricular Interactiva</h1>
                    <p>Ingeniería en Informática - UCSE</p>
                </div>
            </div>
        </div>

        <div class="legend">
            <h3>Estados de las Materias</h3>
            <div class="status-items">
                <div class="status-item">
                    <div class="status-indicator no-cursada"></div>
                    <span>No Cursada</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator cursando"></div>
                    <span>Cursando</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator regular"></div>
                    <span>Regular</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator aprobada"></div>
                    <span>Aprobada</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator promocionada"></div>
                    <span>Promocionada</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator bloqueada"></div>
                    <span>Bloqueada (Falta correlativas)</span>
                </div>
            </div>
        </div>

        <div class="years-container">
            <div class="year-column">
                <div class="year-title">1° AÑO</div>
                <div id="year-1"></div>
            </div>
            <div class="year-column">
                <div class="year-title">2° AÑO</div>
                <div id="year-2"></div>
            </div>
            <div class="year-column">
                <div class="year-title">3° AÑO</div>
                <div id="year-3"></div>
            </div>
            <div class="year-column">
                <div class="year-title">4° AÑO</div>
                <div id="year-4"></div>
            </div>
            <div class="year-column">
                <div class="year-title">5° AÑO</div>
                <div id="year-5"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="resetAll()">Reiniciar Todo</button>
            <button class="btn" onclick="saveProgress()">Guardar Local</button>
            <button class="btn" onclick="loadProgress()">Cargar Local</button>
            <button class="btn" id="syncButton" onclick="toggleSync()">� Iniciar Sesión</button>
            <button class="btn" id="logoutButton" onclick="logout()" style="display: none;">🚪 Cerrar Sesión</button>
            <div id="userInfo" class="user-info" style="display: none;"></div>
            <div id="syncStatus" class="sync-status"></div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="login-modal">
        <div class="login-form">
            <h3>🔐 Iniciar Sesión</h3>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                Inicia sesión para acceder a tu malla curricular
            </p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="button" class="btn-primary" onclick="loginUser()">Iniciar Sesión</button>
            <button type="button" class="btn-secondary" onclick="registerUser()">Crear Cuenta Nueva</button>
        </div>
    </div>

</body>
</html>
